<div class="wrapper">
    <h4>Brand</h4>
    <input type="text" #brand>
    <h4>Model</h4>
    <input type="text" #model>
    <h4>Color</h4>
    <input type="text" #color>
    <h4>Price</h4>
    <input type="number" #price>
    <h4>Image</h4>
    <input type="text" #image>
    <input type="button" (click)="addCar(brand.value, model.value, color.value, price.value, image.value)" value="Add">
</div>
