<div class="wrapper">
    <form name="addForm">
        <h4>Brand</h4>
        <input type="text" name="brand" #brand>
        <h4>Model</h4>
        <input type="text" name="model" #model>
        <h4>Color</h4>
        <input type="text" name="color" #color>
        <h4>Price</h4>
        <input type="number" name="price" #price>
        <h4>Image</h4>
        <input type="text" name="image" #image>
        <input type="reset" value="Clear">
        <input type="button" (click)="addCar(brand.value, model.value, color.value, price.value, image.value)" value="Add">
    </form>
</div>
